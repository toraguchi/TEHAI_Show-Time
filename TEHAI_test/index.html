<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TEHAI - 企業マッチング</title>
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- ヘッダー -->
   <header>
       <div class="container">
           <h1 class="logo">TEHAI</h1>
           <nav>
               <ul class="nav-links">
                   <li><a href="#features">特徴</a></li>
                   <li><a href="#companies">企業リスト</a></li>
               </ul>
           </nav>
       </div>
   </header>

   <!-- ヒーローセクション -->
   <section class="hero">
       <div class="container">
           <h2>最適な処理施設_TEHAI</h2>
           <p>TEHAIは、遺品整理の処理業務をサポートするための企業マッチングサービスです。</p>
       </div>
   </section>

   <!-- 特徴セクション -->
   <section id="features">
       <div class="container">
           <h3>サービスの特徴</h3>
           <div class="features-grid">
               <div class="feature-item">
                   <img src="assets/icons/easy-to-use.png" alt="簡単な操作" class="feature-icon">
                   <h4>簡単な操作</h4>
                   <p>2クリックで企業への依頼が完了します。</p>
               </div>
               <div class="feature-item">
                   <img src="assets/icons/fast-search.png" alt="迅速な検索" class="feature-icon">
                   <h4>迅速な検索</h4>
                   <p>現在地から最適な3社を瞬時に表示します。</p>
               </div>
               <div class="feature-item">
                   <img src="assets/icons/reliable-info.png" alt="信頼性の高い情報" class="feature-icon">
                   <h4>信頼性の高い情報</h4>
                   <p>営業時間、処分単価、移動時間を正確に提供。</p>
               </div>
           </div>
       </div>
   </section>

   <!-- 企業リスト -->
   <section id="companies">
       <div class="container">
           <h3>おすすめの企業</h3>
           <div id="company-list">
               <!-- JavaScriptでここに企業情報を挿入 -->
           </div>
       </div>
   </section>

   <!-- フッター -->
   <footer>
       <div class="container">
           <p>&copy; 2024 TEHAI. All Rights Reserved.</p>
       </div>
   </footer>

   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0hj5yFG-9OZwWcL6o0RYYieGIlax0RMw&libraries=places"></script>
   <script src="script.js"></script>
</body>
</html>
