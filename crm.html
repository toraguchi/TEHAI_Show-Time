<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件管理 - TEHAI</title>
    <link rel="stylesheet" href="crm.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Maps APIを非同期で読み込む -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0hj5yFG-9OZwWcL6o0RYYieGIlax0RMw&libraries=places"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">TEHAI 案件管理</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="crm.html">案件管理</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="crm-container">
        <h2><button id="create-case-location">案件作成</button></h2>

        <div id="crm-form" class="hidden">
            <label>お客様名: <input type="text" id="customer-name" required></label>
            <label>電話番号: <input type="text" id="phone-number" required></label>
            <label>郵便番号: 
                <input type="text" id="postalcode" placeholder="123-4567" pattern="\d{3}-\d{4}" required>
            </label>
            <label>住所: 
                <input type="text" id="address" required>
            </label>
            <label>見積もり日: 
                <input type="date" id="estimate-date" required>
            </label>
            <label>回答期限: 
                <input type="date" id="deadline" required>
            </label>
            <label>作業日: 
                <input type="date" id="work-date" required>
            </label>
            <label>代金（税込）: 
                <input type="number" id="price" required>
            </label>
            <label>ステータス: 
                <select id="status">
                    <option value="成約">成約</option>
                    <option value="不成約">不成約</option>
                </select>
            </label>
            <label>中間処理企業: 
                <select id="processing-company" required></select>
            </label>
            <label>移動時間: 
                <input type="text" id="travel-time" readonly>
            </label>
            <button id="save-case">保存</button>
        </div>

        <h3>案件一覧</h3>
        <div id="case-list"></div>
    </section>

    <script src="crm.js"></script>
</body>
</html>
